<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load staticfiles %}

<head>
  <meta charset="utf-8">
  <title>LOGIN TO Python FAQ Quiz APP</title>
  <!-- <link rel="stylesheet" href="{%static 'css/login.css' %}"> -->
</head>

<body>
  <div id="header">
    <h1>PYTHON FAQ QUIZ ONLINE</h1>

    <div id="nav">
      <a href="/signup">SIGN UP</a>
    </div>
  </div>
  <div id="main">
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="username">Username</label></td>
          <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Login or Register"></td>
        </tr>
      </table>
    </form>
    <p>{{error}}</p>
  </div>

</body>

</html>
